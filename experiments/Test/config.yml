model:
  propagate:
    architecture: "graph-conv"
    state_dim: 20

  encode:
    architecture: "class-cond-bias"
    input_dim: 20

  decode:
    form: "softmax-fcn"
    input_dim: 20

setting:
  time_window: 14
  n_vertices: 100

training:
  optim:
    form: "adam"
    steps:
      lr: 0.001
      beta1: 0.9
      beta2: 0.99
    iters: 100

data:
  form: "open-ABM"
  openabm:


device: "gpu"
